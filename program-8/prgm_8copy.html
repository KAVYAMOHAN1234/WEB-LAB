<html lang="en">
<head>
  <title> Registration Form</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      background-color: yellow;
      }
   
  </style>
  <form action="/submit-form">
<fieldset>
<legend> User Information </legend>
  <label for="name">Name:</label>
  <select id="tiltle" name="title">
  <option value="Mr." selected> Mr.</opttion><br>
  <option value="Mrs." selected> Mrs.</opttion>
  <option value="Ms" selected> Ms</opttion><br>
  </select>
  
</head>
<body>

  <form onsubmit="return validateForm()">
    <h2>Register</h2>
    <label>Full Name:</label>
    <input type="text" id="username"><br><br>
    <label>Email:</label>
    <input type="text" id="email"><br><br>
    <label>Phone Number:</label>
    <input type="text" id="phone" maxlength="10" placeholder="10-digit number">
    <label>Password:</label>
    <input type="password" id="password"><br><br>
    <label>Confirm Password:</label>
    <input type="password" id="confirmPassword"><br><br><br>
    <center><input type="submit" value="Register"></center>
  </form>

  <script>
    function validateForm() {
      const name = document.getElementById("username").value.trim();
      const email = document.getElementById("email").value.trim();
      const phone = document.getElementById("phone").value.trim();
      const password = document.getElementById("password").value.trim();
      const confirmPassword = document.getElementById("confirmPassword").value.trim();

      const namePattern = /^[A-Za-z\s]+$/;
      const emailPattern = /^[^ ]+@[^ ]+\.[a-z]{2,3}$/;
      const phonePattern = /^[0-9]{10}$/;
      const strongPassword = /^(?=.[a-z])(?=.[A-Z])(?=.\d)(?=.[@$!%?&#^])[A-Za-z\d@$!%?&#^]{8,}$/;

      if (name === "") {
        alert("Please enter your full name.");
        return false;
      }
      if (!namePattern.test(name)) {
        alert("Name can only contain letters and spaces.");
        return false;
      }
      if (email === "") {
        alert("Please enter your email.");
        return false;
      }
      if (!emailPattern.test(email)) {
        alert("Please enter a valid email address.");
        return false;
      }
      if (phone === "") {
        alert("Please enter your phone number.");
        return false;
      }
      if (!phonePattern.test(phone)) {
        alert("Phone number must be exactly 10 digits.");
        return false;
      }
      if (password === "") {
        alert("Please enter a password.");
        return false;
      }
      if (!strongPassword.test(password)) {
        alert("Password must be at least 8 characters long and include uppercase, lowercase, number, and special character.");
        return false;
      }
      if (confirmPassword === "") {
        alert("Please confirm your password.");
        return false;
      }
      if (password !== confirmPassword) {
        alert("Passwords do not match.");
        return false;
      }

      alert("Registration successful!");
      
      return true;
    }
  </script>

</body>
</html>
